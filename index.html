<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Stage 0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border: 2px solid #004e92;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(0, 78, 146, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .name {
            color: #004e92;
            font-weight: bold;
            font-size: 1.8rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .name {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevOps Stage 0</h1>
        <div class="name">Demilade Bickersteth/Demilade Bickersteth</div>
    </div>
</body>
</html>
